<h2>Details: </h2>
<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
  <label>
    Details:
    <textarea type="text" rows="3" cols="30"></textarea>
  </label>
  <br>
  <label>
    Start Date:
    <mat-form-field>
      <input matInput [matDatepicker]="startDate" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
  </label>
  <br>
  <label>
    End Date:
    <mat-form-field>
      <input matInput [matDatepicker]="endDate" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </label>
  <br>
  <!-- <p>
    textDetails: {{textDetails.value}}
    StartDate: {{startDate.value}}
    EndDate: {{endDate.value}}
  </p> -->

  <button type="button" (click)="updateDetails()">Done</button>
  <button type="button" (click)="toTodo()">Back</button>

</form>
